<body>
    <div class="container">
        <h1>Cadastro de Usuários - IFSP</h1>
        
            <form  action="cadastro_usuario.php" method="post" enctype="multipart/form-data"> <!-- enctype especifica

            como os dados do usuario devem ser codificados-->
            <div class="form-row"> <!--offset: pula colunas da linha-->         
                <div class="form-group  col-12 col-md-6">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" class="form-control" name="nome" id="nome">
                </div>
                <div class="form-group col-12 col-md-6">
                    <label for="email"><strong>E-mail</strong></label>
                    <input type="email" class="form-control" name="email" id="email">
                </div>
            </div>
            <div class="form-row">            
                <div class="form-group col-12 col-md-6">
                    <label for="fone"><strong>Telefone</strong></label>          <!--[numeros de 0 a 9 {dois digitos}-->
                                                            <!--(18)12345-1234 ou (18)1234-1234-->
                                                            <!--Esse interrogação é que pode ou nao ter um a mais-->
                    <input type="tel" class="form-control" name="fone" id="fone" pattern="\([0-9]{2}\)([9]{1})?[0-9]{4}-[0-9]{4}"
                    placeholder="Formato(18)99999-8888">
                </div>
                <div class="form-group col-12 col-md-6">
                    <label for="senha"><strong>Senha</strong></label>
                    <input type="password" class="form-control" name="senha" id="senha">
                </div>
            </div>                
            <div class="form-row">          
                <div class="form-group col-4">
                    <label for="foto"><strong>insira sua foto</strong></label>
                    <input type="file" class="form-control-file" name="foto" id="foto" accept="image/*">
                </div>
            </div>
            <div class="form-row">          
                <input type="submit" class="btn btn-primary col-2" value="Salvar">
            </div>
            </form>
        
        <a href="index.php">Voltar</a>
    </div>
